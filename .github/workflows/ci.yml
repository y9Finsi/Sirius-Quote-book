name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: тест создания цитаты
      run: |
        chmod +x ./testcreate.sh
        ./testcreate.sh
    - name: тест получения цитаты
      run: |
        chmod +x ./testcyt.sh
        ./testcyt.sh
    - name: тест получения обьяснения
      run: |
        chmod +x ./testexp.sh
        ./testexp.sh
        
